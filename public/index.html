<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线牵</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 16px;">
            <h1 class="title">一线牵</h1>
        </div>
        <button class="login-btn" id="loginBtn">登录</button>
        <!-- 用户信息 -->
        <div class="user-dropdown" id="userInfo">
            <button class="role-btn" id="roleBtn">角色名</button>
            <div class="user-dropdown-menu" id="userDropdownMenu">
                <button class="logout-btn" id="logoutBtn">登出</button>
            </div>
        </div>
    </div>

    <!-- 管理后台按钮 - 固定在左上角 -->
    <button id="adminPanelBtn">管理后台</button>

    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="输入编号……" pattern="[0-9]*" inputmode="numeric" oninput="handleSearchInput(this)">
            <button class="clear-btn" id="clearBtn" onclick="clearSearch()" style="display: none;">×</button>
        </div>
    </div>

    <div class="gender-toggle">
        <button class="gender-btn" id="femaleBtn" onclick="switchGender('female')">女</button>
        <button class="gender-btn" id="maleBtn" onclick="switchGender('male')">男</button>
    </div>

    <div class="users-grid" id="usersGrid">
        <div class="loading">
            <div class="loading-spinner"></div>
            加载中...
        </div>
    </div>

    <!-- 全屏图片查看器 -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
        <div class="viewer-content">
            <div class="viewer-loading" id="viewerLoading" style="display: none;">
                <div class="viewer-loading-spinner"></div>
                加载中...
            </div>
            <img id="viewerImage" src="" alt="用户照片">
            <div class="viewer-user-info">
                <div class="viewer-username" id="viewerUsername"></div>
                <div class="viewer-baptismal" id="viewerBaptismal"></div>
            </div>
            <div class="viewer-controls">
                <button class="control-btn prev-btn" id="prevBtn">‹</button>
                <span class="image-counter" id="imageCounter">1 / 1</span>
                <button class="control-btn next-btn" id="nextBtn">›</button>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <div class="login-header">
                <h2>登录</h2>
                <button class="close-btn" id="closeLoginBtn">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
