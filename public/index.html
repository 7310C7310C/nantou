<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线牵</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 登录按钮 - 固定在左上角 -->
    <button class="login-btn" id="loginBtn">登录</button>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 16px;">
            <h1 class="title">一线牵</h1>
        </div>
        <!-- 用户信息 -->
        <div class="user-dropdown" id="userInfo">
            <button class="role-btn" id="roleBtn">角色名</button>
            <div class="user-dropdown-menu" id="userDropdownMenu">
                <button class="logout-btn" id="logoutBtn">登出</button>
            </div>
        </div>
    <!-- 我的喜欢按钮 -->
    <button class="favorites-btn" id="favoritesBtn" style="display:none;">我的喜欢</button>
    <!-- 红娘管理配对按钮 -->
    <button class="manage-matches-btn" id="manageMatchesBtn" style="display:none;">管理配对</button>
    </div>

    <!-- 管理后台按钮 - 固定在右上角 -->
    <button id="adminPanelBtn">管理后台</button>

    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="输入编号……" pattern="[0-9]*" inputmode="numeric" oninput="handleSearchInput(this)">
            <button class="clear-btn" id="clearBtn" onclick="clearSearch()" style="display: none;">×</button>
        </div>
    </div>

    <div class="gender-toggle">
        <button class="gender-btn" id="femaleBtn" onclick="switchGender('female')">女</button>
        <button class="gender-btn" id="maleBtn" onclick="switchGender('male')">男</button>
    </div>

    <div class="users-grid" id="usersGrid">
        <div class="loading">
            <div class="loading-spinner"></div>
            加载中...
        </div>
    </div>

    <!-- 全屏图片查看器 -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
        <div class="viewer-content">
            <div class="viewer-loading" id="viewerLoading" style="display: none;">
                <div class="viewer-loading-spinner"></div>
                加载中...
            </div>
            <img id="viewerImage" src="" alt="用户照片">
            <div class="viewer-user-info">
                <div class="viewer-username" id="viewerUsername"></div>
                <div class="viewer-baptismal" id="viewerBaptismal"></div>
            </div>
            <div class="viewer-controls">
                <button class="control-btn prev-btn" id="prevBtn">‹</button>
                <span class="image-counter" id="imageCounter">1 / 1</span>
                <button class="control-btn next-btn" id="nextBtn">›</button>
            </div>
        </div>
    </div>

    <!-- 喜欢列表全屏模态 -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="favorites-modal-content">
            <div class="favorites-modal-header">
                <h2>我的喜欢</h2>
                <button class="favorites-close" id="closeFavoritesModal">×</button>
            </div>
            <div class="favorites-modal-body">
                <div class="favorites-grid" id="favoritesGrid"></div>
                <div class="favorites-empty" id="favoritesEmptyModal" style="display:none;">暂无收藏</div>
            </div>
        </div>
    </div>


    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <div class="login-header">
                <h2>登录</h2>
                <button class="close-btn" id="closeLoginBtn">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </div>

    <!-- 配对界面模态框 -->
    <div class="favorites-modal" id="matchingModal">
        <div class="favorites-modal-content">
            <div class="favorites-modal-header">
                <h2>为 <span id="targetParticipantName"></span> 配对</h2>
                <button class="favorites-close" id="closeMatchingModal">×</button>
            </div>
            <div class="matching-search-container">
                <input type="text" class="matching-search" id="matchingSearch" placeholder="搜索ID或姓名...">
            </div>
            <div class="favorites-modal-body">
                <div class="favorites-grid" id="matchingGrid"></div>
                <div class="favorites-empty" id="matchingEmpty" style="display:none;">暂无可配对的参与者</div>
            </div>
        </div>
    </div>

    <!-- 管理配对模态框 -->
    <div class="manage-matches-modal" id="manageMatchesModal">
        <div class="manage-matches-modal-content">
            <div class="manage-matches-modal-header">
                <h2>管理配对</h2>
                <button class="manage-matches-close" id="closeManageMatchesModal">×</button>
            </div>
            <div class="manage-matches-modal-body">
                <div class="manage-matches-grid" id="manageMatchesGrid"></div>
                <div class="manage-matches-empty" id="manageMatchesEmpty" style="display:none;">暂无配对记录</div>
            </div>
        </div>
    </div>

    <!-- 星级评分模态框 -->
    <div class="star-rating-modal" id="starRatingModal">
        <div class="star-rating-content">
            <div class="star-rating-header">
                <h3>设置推荐星级</h3>
                <button class="star-rating-close" id="closeStarRatingModal">×</button>
            </div>
            <div class="star-rating-body">
                <div class="star-rating-participants">
                    <div class="participant-info" id="starRatingParticipant1"></div>
                    <div class="match-arrow">→</div>
                    <div class="participant-info" id="starRatingParticipant2"></div>
                </div>
                <div class="star-rating-stars">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                <div class="star-rating-actions">
                    <button class="btn-remove" id="removeMatchBtn">清除配对</button>
                    <button class="btn-confirm" id="confirmRatingBtn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
